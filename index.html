<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Questions</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .typewriter-text {
            font-family: 'Courier New', Courier, monospace; /* Fuente estilo máquina de escribir */
            white-space: pre-wrap; /* Respeta los espacios y saltos de línea */
            font-size: 1.2em;
        }
        .wooden-button {
            background: url('path_to_your_wood_texture.jpg'); /* Ruta a tu imagen de textura de madera */
            border: none;
            color: white; /* El color del texto en el botón */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* Bordes redondeados */
        }


        .wooden-button {
            background: url('img/wood.png') no-repeat center center; 
            background-size: cover; /* Cubrir el botón con la imagen */
            border: none;
            color: white; /* El color del texto en el botón */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* Bordes redondeados */
        }
        .logo-wrapper { 
     background-image: url("https://i.ibb.co/mTG9cbw/logo-alixar.png");
            border-radius: 50%;
            width: 148px;
            height: 148px;


            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="logo-wrapper">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Imagen vacía" style="width: 100%; height: 100%; opacity: 0;">
              </div>
            <div class="col-12">
                
                <h2 class="text-center">Conversation Questions</h2>
                <!-- Selector de temas -->
                <div class="form-group">
                    <label for="topicSelector">Choose a topic:</label>
                    <select class="form-control" id="topicSelector">
                        <!-- Las opciones se cargarán aquí -->
                    </select>
                </div>
                <!-- Área para mostrar la pregunta -->
                <div class="question-area mt-4">
                    <p id="questionText" class="typewriter-text text-center">Your question will appear here.</p>
                </div>
                <!-- Botón para obtener una nueva pregunta -->
                <div class="text-center">
                    <button id="newQuestionButton" class="wooden-button">Get a New Question</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Tu script personalizado para manejar la lógica de las preguntas -->
    <script src="script.js"></script>
</body>
</html>
